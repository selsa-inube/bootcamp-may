<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse trail</title>
    <style>
        .trail {
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }

        body {
            height: 300px;
        }
    </style>
</head>


<body>
    <script>
        let points = [];
        for (let i = 0; i < 5; i++) {
            let node = document.createElement("div");
            node.className = "trail";
            document.body.appendChild(node);
            points.push(node);
        }
        let increase = 0;

        window.addEventListener("mousemove", event => {
            let point = points[increase];
            point.style.left = (event.pageX - 3) + "px";
            point.style.top = (event.pageY - 3) + "px";
            increase = (increase + 1) % 5;
        });
    </script>
</body>

</html>
