<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a17-sidebar</title>
    <link rel="stylesheet" href="css/a17.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="barra-lateral">
      <div class="icono-barra-lateral espaciado" id="logo">
        <img
          src="https://pbs.twimg.com/profile_images/1084441300575944704/LUysWK-H_400x400.jpg"
          alt="Logo 1"
        />
        <div class="tooltip">
          <div class="marca">
            <div class="marca-logo-container">
              <img
                src="https://cdn-icons-png.freepik.com/512/1828/1828814.png"
                alt="Mercedes"
                class="marca-logoanterior"
              />
              <img
                src="https://e7.pngegg.com/pngimages/35/822/png-clipart-mercedes-benz-world-car-mercedes-benz-a-class-mercedes-benz-cla-class-mercedes-angle-emblem-thumbnail.png"
                alt="Mercedes"
                class="marca-logo"
              />
              <div class="marca-texto">
                <div>Mercedes</div>
                <div>Team Plan • 4.5k members</div>
              </div>
            </div>
            <ion-icon name="checkmark-outline" class="marca-check"></ion-icon>
          </div>
          <div class="marca">
            <div class="marca-logo-container">
              <img
                src="https://cdn-icons-png.freepik.com/512/1828/1828814.png"
                alt="Mercedes"
                class="marca-logoanterior"
              />
              <img
                src="https://img.freepik.com/fotos-premium/generar-logotipo-sitio-web-disenador_837074-11506.jpg"
                alt="Sandra"
                class="marca-logo"
              />
              <div class="marca-texto">
                <div>Sandra</div>
                <div>Personal Plan • 1 member</div>
              </div>
            </div>
            <ion-icon name="checkmark-outline" class="marca-check"></ion-icon>
          </div>
          <div class="marca">
            <div class="marca-logo-container">
              <img
                src="https://cdn-icons-png.freepik.com/512/1828/1828814.png"
                alt="Mercedes"
                class="marca-logoanterior"
              />
              <img
                src="https://pbs.twimg.com/profile_images/1084441300575944704/LUysWK-H_400x400.jpg"
                alt="Widelab"
                class="marca-logo"
              />
              <div class="marca-texto">
                <div>Widelab</div>
                <div>Team Plan • 40 members</div>
              </div>
            </div>
            <ion-icon name="checkmark-outline" class="marca-check"></ion-icon>
          </div>
          <div class="marca">
            <div class="marca-logo-container">
              <img
                src="https://cdn-icons-png.freepik.com/512/1828/1828814.png"
                alt="Mercedes"
                class="marca-logoanterior"
              />
              <img
                src="https://saasrank.es/wp-content/uploads/2020/08/Figma-Logo-v2.jpg"
                alt="Figma"
                class="marca-logo"
              />
              <div class="marca-texto">
                <div>Figma</div>
                <div>Team Plan • 556 members</div>
              </div>
            </div>
            <ion-icon name="checkmark-outline" class="marca-check"></ion-icon>
          </div>
        </div>

            />
            <div>

          </div>

            <div>

            <div>

            </div>
            <div>
              <ion-icon name="log-out-outline"></ion-icon>

            </div>
