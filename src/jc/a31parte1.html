<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2640/2640490.png" type="image/x-icon">
  <link rel="stylesheet" href="css/a31parte1.css" />
  <title>A31: Weather</title>
</head>
<body>
  <div class="contenedor">
    <div class="caja">
      <a href="a31parte2.html"><ion-icon name="chevron-back-circle-outline" class="icono-regresar"></ion-icon></a>
      <ion-icon name="calendar-clear-outline" class="icono-calendario"></ion-icon>
      <h1 class="titulo">7 days</h1>
      <ion-icon name="ellipsis-vertical-outline" class="icono-opciones"></ion-icon>
      <img class="imagen-clima" src="https://i.imgur.com/UsSEQBn.png" alt="" />
      <h2 class="temperatura">20</h2>
      <h2 class="temperatura-maxima">/17</h2>
      <h3 class="subtitulo">Tomorrow</h3>
      <h6 class="fecha">Raimy-Cloudy</h6>
      <hr class="divisor" />
      <i class="fa-solid fa-wind icono-viento"></i>
      <span class="viento">9 km/h</span>
      <span class="descripcion-viento">Wind</span>
      <ion-icon name="water-outline" class="icono-humedad"></ion-icon>
      <span class="humedad">31%</span>
      <span class="descripcion-humedad">Humidity</span>
      <i class="fa-solid fa-smog icono-lluvia"></i>
      <span class="lluvia">93%</span>
      <span class="descripcion-lluvia">Chance of rain</span>
    </div>
    <ul class="lista-pronostico">
      <li class="elemento-pronostico">
        <span>Mon</span>
        <span><img src="https://i.imgur.com/UsSEQBn.png" alt="Soleado" />Rainy</span>
        <span>+20°</span>
        <span>+14°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Tue</span>
        <span><img src="https://i.imgur.com/UsSEQBn.png" alt="Soleado" />Rainy</span>
        <span>+22°</span>
        <span>+16°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Wed</span>
        <span><img src="https://i.imgur.com/gBugFve.png" alt="Soleado" />Storm</span>
        <span>+19°</span>
        <span>+13°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Thu</span>
        <span><img src="https://i.imgur.com/7p5DAhT.png" alt="Soleado" />Slow</span>
        <span>+18°</span>
        <span>+12°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Fri</span>
        <span><img src="https://i.imgur.com/LmHPpmf.png" alt="Soleado" />Thunder</span>
        <span>+23°</span>
        <span>+19°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Sat</span>
        <span><img src="https://i.imgur.com/UsSEQBn.png" alt="Soleado" />Rainy</span>
        <span>+25°</span>
        <span>+17°</span>
      </li>
      <li class="elemento-pronostico">
        <span>Sun</span>
        <span><img src="https://i.imgur.com/gBugFve.png" alt="Soleado" />Storm</span>
        <span>+21°</span>
        <span>+18°</span>
      </li>
    </ul>
  </div>
</body>
</html>
